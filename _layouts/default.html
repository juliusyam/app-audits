<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ site.title }} | {{ page.title }} </title>
    <meta charset="UTF-8">
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" text="text/css" href="{{ site.baseurl }}/assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/img/favicon.png">
    <script src="{{ site.baseurl }}/assets/js/jquery-3.5.1.js"></script>
    <script src="https://kit.fontawesome.com/46026483b6.js" crossorigin="anonymous"></script>
</head>
<style>

</style>
<body>
    <section class="navigation">
        <nav>
            <div class="nav-text-and-nav_links_language">
                <a class="nav-text" href="{{ site.baseurl }}/">
                    <img src="{{ site.baseurl }}/assets/img/logo-frame.png">
                </a>
            </div>
            <ul class="nav_links">
                <li><a class="link" href="{{ site.baseurl }}/">Home</a></li>
                <li><a class="link" href="{{ site.baseurl }}/lay-of-the-land/">Lay of the Land</a></li>
                <li><a class="link" href="{{ site.baseurl }}/due-diligence/">Due Diligence</a></li>
                <li><a class="link" href="{{ site.baseurl }}/dispute-resolution/">Dispute Resolution</a></li>
                <li><a class="link bg-modal-selected">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </section>

    {{ content }}

    <section class="bg-modal">
        <div id="contact_form">
            <div class="close close-selected">+</div>
        </div>
    </section>
  
    <section class="footer">
        <img src="{{ site.baseurl }}/assets/img/logo.png">
        <p><i>Copyright</i> &copy; 2020. All Rights Reserved. App Audits.</p>
        <p>Email: <a href="mailto:{{ site.email }}" target=_blank>{{ site.email }}</a> | Tel: <a href="tel:+447759011108">+44(0) 7759 011 108</a></p>
        <p>York Dev Studio, 20 St. Saviourgate, York, North Yorkshire, YO1 8NN</p>
    </section>
  

    <script src="{{ site.baseurl }}/assets/js/form.js"></script>
    <script src="{{ site.baseurl }}/assets/js/navigation-bar.js"></script>

</html>
